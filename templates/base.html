<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SparkLearn: Ignite Your Learning{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav {
            background: #1e293b;
            color: #cbd5e1;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .logo {
            font-size: 24px;
            font-weight: 700;
            color: #38bdf8;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        nav ul li a:hover,
        nav ul li a.active {
            background: #0ea5e9;
            color: white;
        }
        .profile-camera {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #0ea5e9;
            background: #e0e7ff;
            margin-left: 20px;
        }
        .profile-camera video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .alert {
            background: #f87171;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: 700;
            display: none;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 1001;
        }
        main {
            padding: 20px 30px;
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="logo">SparkLearn</div>
        <ul>
            <li><a href="{{ url_for('dashboard') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a></li>
            <li><a href="{{ url_for('subjects') }}" class="{% if active_page == 'subjects' %}active{% endif %}">Subjects</a></li>
            <li><a href="{{ url_for('quiz') }}" class="{% if active_page == 'quiz' %}active{% endif %}">Quiz</a></li>
            <li><a href="{{ url_for('doubt') }}" class="{% if active_page == 'doubt' %}active{% endif %}">Doubt Section</a></li>
            <li><a href="{{ url_for('performance') }}" class="{% if active_page == 'performance' %}active{% endif %}">Progress</a></li>
            <li><a href="{{ url_for('quit') }}">Quit</a></li>
        </ul>
        <div class="profile-camera">
            <video id="profileCamera" autoplay playsinline muted></video>
        </div>
    </nav>
    <div class="alert" id="presenceAlert">
        Alert: No person detected! Please stay present.
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        const profileCamera = document.getElementById('profileCamera');
        const presenceAlert = document.getElementById('presenceAlert');
        let alertTimeout;

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    profileCamera.srcObject = stream;
                    startPresenceCheck();
                })
                .catch(err => {
                    console.error('Error accessing camera for profile:', err);
                });
        }

        function startPresenceCheck() {
            const video = profileCamera;
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg');

                    fetch('{{ url_for("detect_presence") }}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image: imageData })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.alert) {
                            presenceAlert.style.display = 'block';
                        } else {
                            presenceAlert.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error detecting presence:', error);
                    });
                }
            }, 5000);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
